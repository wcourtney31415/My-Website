<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="clipboard-ports.js"></script>
  <script type="text/javascript" src="responsive-ports.js"></script>
</head>

<body>
  <div id='app'></div>
  <script type="text/javascript">
    // initialize the elm app
    var elmApp = Elm.Main.init({
      node: document.getElementById('app'),
      flags: {
        windowWidth: getResponsiveWidth(),
        windowHeight: getResponsiveHeight()
      }
    });
    addClipboardPorts(elmApp);
    addResponsivePorts(elmApp);
  </script>
</body>

</html>
